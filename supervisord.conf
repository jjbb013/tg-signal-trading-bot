[supervisord]
nodaemon=true

[program:listener]
command=python main.py
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:shellinabox]
command=shellinaboxd -t -s /:LOGIN --port=8080
autostart=true
autorestart=true
stdout_logfile=/dev/null
stderr_logfile=/dev/null 